<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styleGames.css">
  
  <script src="./script.js" defer></script>

  <title>Palavra Chave / Login</title>
</head>
<body>

  <main>
    <section class="login">

      <div class="wrapper">
        <img src="" class="login__logo">

        <h1 class="login__title">Fazer login</h1>
    
        <label class="login__label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input" value="PalavraChave" readonly>
        </label>
  
        <label class="login__label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>
  
        
  
        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" disabled>
          Entrar
        </button>
<!--   
        <a href="#" class="login__link">não consegue iniciar sessão?</a>
        <a href="#" class="login__link">criar conta</a> -->
      </div>

    </section>

    <section class="wallpaper"></section>
  </main>
  
</body>
</html>
